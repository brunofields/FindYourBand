<ion-header hidden>
  <ion-toolbar class="header">
    <ion-title style="text-align: center;">
      find your band
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item text-center lines="none" style="padding-top:30px;">
    <img class="logo" src="./../../assets/icon/Logo-Branco.svg">
    </ion-item>
    
    <ion-item text-center lines="none">
      <ion-label>
        <h1>
          fyb
        </h1>
      </ion-label>
    </ion-item>
    
    <ion-item text-center lines="none">
      <ion-label>
        <h6>fa√ßa seu login :)</h6>
      </ion-label>
    </ion-item>
    
    <ion-grid style="width: 80%;">
      <ion-row class="rowStyle">
       <ion-icon name="mail" color="danger"></ion-icon>
          <ion-input [(ngModel)]="email" type="email" placeholder="email:"></ion-input>
        </ion-row>    
      <ion-row class="rowStyle">
          <ion-icon name="key" color="danger"></ion-icon>
          <ion-input [(ngModel)]="senha" type="password" placeholder="senha:"></ion-input>
      </ion-row>

      <ion-row>
        <ion-button (click)="login()" class="btnStyle" expand="block" shape="round" fill="outline" color="light">login</ion-button>
      </ion-row>

    </ion-grid>
    
    <ion-button (click)="gotoSignUp()" class="btnStyle" expand="block" fill="clear" color="light">cadastre-se aqui</ion-button>
    <ion-button (click)="gotoSignUp()" class="btnStyle" expand="block" fill="clear" color="light">esqueci minha senha</ion-button>

  </ion-content>
